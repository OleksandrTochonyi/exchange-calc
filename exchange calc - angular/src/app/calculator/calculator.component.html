<div class="calculator">
  <h1 class="calculator__title">Курс {{firstSelectValue}} к {{secondSelectValue}} = {{exchangeRate | number : '1.3-3'}}
  </h1>
  <div class="input-group mb-3">
    <span class="input-group-text"><img class="flag-img" [src]="flagObj[firstSelectValue]"
        [alt]="firstSelectValue"></span>
    <input class="calculator__input" type="number" [(ngModel)]="firstInputValue" (input)="firstInputCount($event)"
      [value]="firstInputValue">
    <select class="select" [(ngModel)]="firstSelectValue" (change)="changeSelect(1)">
      <option *ngFor="let currency of currencies" value={{currency.ccy}}>{{currency.ccy}}</option>
    </select>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text"><img class="flag-img" [src]="flagObj[secondSelectValue]"
        [alt]="secondSelectValue"></span>
    <input class="calculator__input" type="number" [(ngModel)]="secondInputValue" (input)="secondInputCount($event)"
      [value]="secondInputValue">
    <select class="select" [(ngModel)]="secondSelectValue" (change)="changeSelect(2)">
      <option *ngFor="let currency of currencies" value={{currency.ccy}}>{{currency.ccy}}</option>
    </select>
  </div>
</div>
